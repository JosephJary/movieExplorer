<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner"> <!-- banner part of the website with the title and favourite button-->
        <h1>Movie Explorer</h1>
        <button id="displayFavourite" onclick="displayFavourites()">Favourites</button>
    </div>

    <hr>

    <div id="searcher"> <!--the search part where you search title, year and plot with search and reset buttons -->
    <div class="input-row">
        <label for="titleSearch">Title:</label>
        <input type="text" id="titleSearch" placeholder="Back to the Future">

        <label for="YearSearch">Year:</label>
        <input type="text" id="YearSearch" placeholder="1985">

        <label for="plotSearch">Plot:</label>
        <select id="plotSearch" name="plotLength">
            <option value="short">Short</option>
            <option value="long">Long</option>
        </select>
    </div>
    <div class="buttons-row">
        <input class="buttons" id="searchButton" type="button" value="Search" onClick="searchClicked()">
        <input class="buttons" id="resetButton" type="button" value="Reset" onClick="resetClicked()">
    </div>

    <p id="errorMessage"></p> <!-- just an error message for when nothing has been enetered into the search-->

</div>

<hr>

<h3 id="movieH3">Movie Information</h3> <!-- has all the movie information that is going to get displayed-->
<div id="movieInfo">
    <img id="moviePoster">
    <div id="movieDetails">
        <div id="movieHeader">
            <h2 id="movieTitle"></h2>
            <span id="movieYear"></span>
            <p id="movieRated"></p>
        </div>
        <button id="favButton" onclick="addToFavourites()">‚≠ê</button>


        <p><span id="movieRated"></span></p>
        <p><strong>Released:</strong> <span id="movieReleased"></span></p>
        <p><strong>Runtime:</strong> <span id="movieRuntime"></span></p>
        <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
        <p><strong>Director:</strong> <span id="movieDirector"></span></p>
        <p><strong>Writer:</strong> <span id="movieWriter"></span></p>
        <p><strong>Starring:</strong> <span id="movieActors"></span></p>
        <p><strong>Plot:</strong> <span id="moviePlot"></span></p>
        <p><strong>Awards:</strong> <span id="movieAwards"></span></p>
        <p><strong>IMDb Rating:</strong> <span id="movieRatings"></span></p>
        <p><strong>Box Office:</strong> <span id="movieBoxOffice"></span></p>

    </div>
</div>

<div id="favouriteMovies"> <!-- where all the favourite movies are displayed-->
    <h3>Favourite Movies</h3>
    
</div>




    <script src="script.js"></script>
</body>
</html>
